{% extends 'wallet/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-send-check fs-1 text-primary"></i>
                    <h3 class="card-title mt-3">Transfer Money</h3>
                    <p class="text-muted">Send money to another user instantly</p>
                </div>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="receiver" class="form-label fw-medium">Recipient Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="receiver" name="receiver" required>
                            <div class="invalid-feedback">Please enter a valid username</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="form-label fw-medium">Amount (â‚¹)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                            <input type="number" class="form-control border-start-0" id="amount" name="amount" min="0.01" step="0.01" required>
                            <div class="invalid-feedback">Please enter a valid amount</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send me-2"></i>Send Money
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-light">
                            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
